<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <title th:utext="#{label.pages.home.title}">Title</title>
        <script th:inline="javascript">
            function validate() {
                if (document.f.username.value == "" && document.f.password.value == "") {
                    alert(/*[[#{message.username} + #{message.password}]]*/);
                    document.f.username.focus();
                    return false;
                }
                if (document.f.username.value == "") {
                    alert(/*[[#{message.username}]]*/);
                    document.f.username.focus();
                    return false;
                }
                if (document.f.password.value == "") {
                    alert(/*[[#{message.password}]]*/);
                    document.f.password.focus();
                    return false;
                }
            }

        </script>
        <style type="text/css">
            .wrapper{width:500px;margin-left:auto;margin-right:auto}
            label{padding-left:0 !important}
        </style>
    </head>
</head>
<body>
<div th:if="${message!= null}" class="alert alert-info" th:text="#{message.accountVerified}">message</div>


<div th:if="${error != null}" class="alert alert-danger" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

<div class="container">
    <div class="row wrapper">
        <h1 th:utext="#{label.form.loginTitle}">Header</h1>
        <a href="?lang=en" th:utext="#{label.form.loginEnglish}">login</a> |
        <a href="?lang=es_ES" th:utext="#{label.form.loginSpanish}">login</a>
        <br/><br/>

        <form name='f' action="login" method='POST' onsubmit="return validate();">
            <span id="welcometext">&nbsp;</span>
            <input id="username" class="form-control" type='text' name='username' value='' th:placeholder="#{label.form.loginEmail}"/>
            <br/>
            <input class="form-control" type='password' name='password' th:placeholder="#{label.form.loginPass}"/>
            <br/>
            <input class="btn btn-primary  btn-lg  btn-block " name="submit" type="submit" th:value="#{label.form.login}" />
            <br/>
        </form>
        <p style="text-align: center"><a>Forget Password?</a></p>
        <a class="btn center-block btn-success" name="signup"  th:text="#{label.form.loginSignUp}"
        th:href="@{/user/registration}" style="width: 400px">Sign Up</a>
    </div>
</div>
</body>
</html>
